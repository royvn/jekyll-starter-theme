---
layout: default 
title: Blog
description:
image:
permalink: /blog/
---

<div class="blog">
  <div class="site-main">
    {% for post in site.posts %}
      <article class="entry hentry">
        {% if post.image %}
          <div class="entry-image">
            <a href="{{ post.url }}">
              <img src="{{ post.image }}" alt="{{ post.title }}">
            </a>
          </div>
        {% endif %}
        <div class="entry-content">
          <a href="{{ post.url }}">
            <h1 class="entry-title">
              {{ post.title }}
            </h1>
            <p class="entry-meta">
              {{ post.date | date: "%-d %B %Y" }}
            </p>
          </a>
          <p>
            {{ post.description }}
          </p>
          <div class="tags">
            {% for tag in post.tags %}
            <a href="/tags#{{ tag }}" class="tag">
              {{ tag }}
            </a>
            {% endfor %}
          </div>
        </div>
        <div class="entry-footer">
          <a href="{{ post.url }}" class="btn btn--block btn--outline-blue">
            Lees verder
          </a>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
