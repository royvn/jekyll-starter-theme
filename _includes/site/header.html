<header class="site-header site-header--fixed site-header--light site-header--blend">
	<div class="grid">
		<div class="d-flex align-items-center justify-content-between">
			<div class="site-branding">
				{% if site.title %}
					<a href="{{ '/' | relative_url }}" class="site-title">
						{{ site.title }}
					</a>
				{% endif %}
			</div>
			{% include site/navigation.html %}

					<span>
						<span></span>
						<span></span>			
						<span></span>
					</span>
				</button>
			</div>
		</div>
	</div>
</header>
